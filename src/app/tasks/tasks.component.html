@if (isAddingTask) {
  <app-new-task [userId]="userId()" (close)="onCloseAddTask()"  />
}

<section id="tasks">
  <header>
    <h2>{{ name() }}'s tasks</h2>
    <menu>
      <button (click)="addStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <app-task [task]="task" />
    }
  </ul>
</section>
